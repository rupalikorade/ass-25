<!DOCTYPE html>
<html>
   <head>
      <title>
         if-else ladder
      </title>
      <script>
      const per = parseInt(prompt("Enter your per :"))
      if(per>= 90)
      {
         document.write('A')
      
      }
      else if(per>= 80)
      {
         document.write('B')
      
      }
     else if(per>= 70)
      {
         document.write('c')
   
      }
      else if(per>= 60)
      {
         document.write('D')
      
      }
      else if(per>= 50)
      {
         document.write('E')
      
      }
     
      

      


         


      </script>
   </head>
</html>
